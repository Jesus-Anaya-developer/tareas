<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <input type="text" class="form-control form-control-lg" [(ngModel)]="nameTask" (keyup.enter)="addTask()"
        placeholder="Ingrese tarea">
    </div>
    <div class="col-lg-6 offset-lg-3 mt-3">
      <div class="card p-3" *ngIf="listTask.length < 1">
        <h6>No hay tareas para mostrar</h6>
      </div>
      <ul *ngIf="listTask.length > 0" class="list-group">
        <li *ngFor="let tarea of listTask" class="list-group-item">{{tarea.nombre}}</li>
      </ul>
    </div>
  </div>
</div>
